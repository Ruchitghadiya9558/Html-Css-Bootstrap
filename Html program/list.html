<html>
	<head>
		<title> list example</title>
	</head>
	<body>
		<h1> Unordered List</h1>
		<ul>
			<li>apple</li>
			<li>banana</li>
			<li>orenge</li>
			<li>mangoes</li>
			<li>grapes</li>
		</ul>
	</br>
		<h1> Ordered List</h1>
		<ol>
			<li>apple</li>
			<li>banana</li>
			<li>orenge</li>
			<li>mangoes</li>
			<li>grapes</li>
		</ol>
	</body>
</html>
